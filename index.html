<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water & Wind Status - Go Auto Reload</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row d-flex ">
            <div class="col-2">
                <!-- Water -->
                <div class="card">
                    <div class="card-header">
                        Water
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Water Level</h5>
                        <p class="card-text">Water Level is {{.water}} m<br>Water Status is {{.waterStatus}}</p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <!-- Wind -->
                <div class="card">
                    <div class="card-header">
                        Wind
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Wind Level</h5>
                        <p class="card-text">Wind Level is {{.wind}} m/s<br>Wind Status is {{.windStatus}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
